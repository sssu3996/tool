<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

        .box2 {
            width: 100px;
            height: 100px;
            margin: 50px auto;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box2"></div>
    </div>
</body>
<script src="./kits.js"></script>
<script>
    // 给数值小于0的数字，在前面加上一个 0 
    let a = kits.dispatchZero(8);
    console.log(a);

    // 获取当前系统时间
    let time = kits.formatDate();
    console.log(time);

    // 获取随机整数
    let b = kits.randomInt(0, 10);
    console.log(b);

    // 常见的给id的方式1
    let id = kits.getId();
    console.log(id);

    // 获取一个随机的十六进制的颜色
    let color16 = kits.randomHexColor();
    let box2 = document.querySelector('.box2');
    box2.style.backgroundColor = (color16);
    console.log(color16);

    // 获取一个随机的rgb格式的颜色
    let colorRgb = kits.randomRGBColor();
    console.log(colorRgb);
    let box = document.querySelector('.box');
    box.style.backgroundColor = (colorRgb);
</script>

</html>
